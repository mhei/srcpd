<?xml version="1.0"?>
<srcpd version="2.0">
  <bus number="0">
    <server>
        <tcp-port>12340</tcp-port>
	<pid-file>/tmp/srcpd.pid</pid-file>
	<username>nobody</username>
	<groupname>nogroup</groupname>
    </server>
    <verbosity>0</verbosity>
  </bus>
  <bus number="1">
    <loopback>
        <FB-Modules>2</FB-Modules>
        <maximum_adress_for_locomotiv>80</maximum_adress_for_locomotiv>
        <maximum_adress_for_accessoires>256</maximum_adress_for_accessoires>
    </loopback>
    <device>/dev/ttyS1</device>
    <use_watchdog>yes</use_watchdog>
    <restore_device_settings>no</restore_device_settings>
    <verbosity>7</verbosity>
  </bus>
  <bus number="2">
    <hsi-s88>
        <number-fb-left>15</number-fb-left>
        <number-fb-center>10</number-fb-center>
        <number-fb-right>6</number-fb-right>
    </hsi-s88>
    <device>/dev/ttyS0</device>
    <verbosity>7</verbosity>
  </bus>
</srcpd>

